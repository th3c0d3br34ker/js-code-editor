<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Embed</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="editor"></div>

      <div class="footer">
        <div class="difficultyContainer" id="difficultyLevel"></div>
        <div class="buttons">
          <button id="giveUpBtn">I give up</button>
          <button id="runBtn">Run</button>
        </div>
      </div>
    </div>

    <!-- Sliding output panel -->
    <div id="outputPanel">
      <button id="closeBtn">&#10006;</button>
      <div id="outputContent"></div>
    </div>

    <script src="script.js"></script>
    <script src="solution-code.js"></script>
  </body>
</html>
